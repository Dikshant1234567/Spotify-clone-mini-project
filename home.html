      <!-- slide-1  -->

      </section>  
    </div>
  </div>



  <script>
    let cross = document.getElementsByClassName("cross")[0];
    let ham = document.getElementsByClassName("ham")[0];
    let nav = document.getElementsByClassName("left")[0]
    let navcome = document.getElementsByClassName("leftCome")[0]
    
    ham.addEventListener("click" , ()=>{
      nav.classList.toggle("leftCome")
    })
    cross.addEventListener("click" , ()=>{
      nav.classList.toggle("leftCome")
    })
    if(nav.contains!= navcome){
      ham.style.opacity = ".7";
    }
   
  </script>
</body>
